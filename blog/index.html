---
title: Blog
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<header class="major">
						<h2>Blog</h2>
						<span class="byline">So, this is happening:</span>
					</header>
					<ul class="style">
						{% for post in site.posts offset: 0 limit: 4 %}
                                                  {% if post.categories contains 'blog' %}
						<li>
							<a href="{{ site.url }}/{{ post.url }}"><h2>{{ post.title }}</h2></a>
							<img src="{{ site.url }}/assets/{{ post.featured }}" alt="">
							{{ post.excerpt }}
						</li>
                                                  {% endif %}
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
