	<div id="main" class="wrapper style1">
		<div class="container">
			<section>

					<h2>{{ page.title }}</h2>

		</div>
                <div class="container">
                    {% include share-buttons.html %}
                </div>
                <div class="container">
                         {% include disqus.html %}
                </div>
	</div>
