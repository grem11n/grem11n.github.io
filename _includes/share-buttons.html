<div class="row">
    <h3>Share this on &rarr;</h3>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" title="Share on Twitter" onclick="window.open(this.href, 'mywin', 'width=600,height=400,toolbar=1,resizable=0'); return false;"><img src="{{ site.url }}/assets/images/buttons/twitter.png" alt="Twitter" width="30" height="30"></a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" title="Share on Facebook" onclick="window.open(this.href, 'mywin', 'width=600,height=400,toolbar=1,resizable=0'); return false;"><img src="{{ site.url }}/assets/images/buttons/facebook.png" alt="Facebook" width="30" height="30"></a>
      <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{ site.title }}" title="Share on Linkedin" onclick="window.open(this.href, 'mywin', 'width=600,height=400,toolbar=1,resizable=0'); return false;"><img src="{{ site.url }}/assets/images/buttons/linkedin.png" alt="Linkedin" width="30" height="30"></a>
    <h3>Subscribe &rarr;</h3>
    <a href="{{ site.url }}/feed.xml" rel="nofollow" title="Atom feed" onclick="window.open(this.href, 'mywin', 'width=600,height=400,toolbar=1,resizable=0')  ; return false;"><img src="{{ site.url }}/assets/images/buttons/rss.png" alt="Atom feed" width="30" height="30"></a>
</div>
